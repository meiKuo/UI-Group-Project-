{% extends "layout.html" %}

{% block content %}

<html>

<head>
    <!--link js-->
    <script type="text/javascript" src="{{ url_for('static', filename = 'lesson2_present.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">


    <style>
        .top_ofPage {
            text-align: center;
            font-size: 30px;
        }

        .lesson_img {
            width: 300px;
            height: auto;

        }

        .comparison_padding {
            padding-top: 50px;
        }


        .container {
            padding: 2px 16px;
        }

        .graph {
            padding-top: 50px;
        }

        .coloring {
            color: green;
        }

        .buttonFormat {
            border-radius: 25px;
            width: 200px;
        }

        .popup {
            padding: 20px; 
            width: 400px;
            background: lightgray;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;

        }

        .openPopup {
            visibility: visible;
        }

        .popup_imgShift{
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
    <script>
        let lesson_params = {{ data | tojson}}
        

    </script>
</head>

<body>

    <div class="container"></div>
    <div class="header row">
        <div class="col-md-6">
            <p class="lesson_name" id="name1"></p>
            <p class="desc">Read the information below to learn more. <br>Some mushrooms have easily confused and deadly
                counterparts! </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <p class="banner_edible" id="banner"></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="img row">
                    <img id="img1" class="lesson_img" src="">
                    <button class="cutButton" onclick="cutMush()">Cut Open</button>
                </div>
            </div>
            <div class="col-md-8">
                <p class="features row">Features</p>
                <div class="row">
                    <div class="col-md-6">
                        <div id="features_list" class="f_list">
                            <div class="row f">
                                <p class="col-md-4"><b>Cap</b></p>
                                <p class="col-md-4"></p>
                                <div class="col-md-4">
                                    <p class="feature" id="cap1"></p>
                                </div>
                            </div>
                            
                            <div class="row f">
                                <p class="col-md-4"><b>Stem</b></p>
                                <p class="col-md-4"></p>
                                <div class="col-md-4">
                                    <p class="feature" id="stem1"></p>
                                </div>
                            </div>
                            <div class="row f">
                                <p class="col-md-4"><b>Gills</b></p>
                                <p class="col-md-4"></p>
                                <div class="col-md-4">
                                    <p class="feature" id="gills1"></p>
                                </div>
                            </div>
                            <div class="row f">
                                <div class="col-md-4">
                                    <p class="feature"><b>Outer Color</b></p>
                                </div>
                                <p class="col-md-4"></p>
                                <div class="col-md-4">
                                    <p class="feature" id="color1"></p>
                                </div>
                            </div>
                            <div class="row f">
                                <div class="col-md-4">
                                    <p class="feature"><b>Inner Color</b></p>
                                </div>
                                <p class="col-md-4"></p>
                                <div class="col-md-4">
                                    <p class="feature" id="inner1"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="popup" id="popup">
            <div>
                <div class = "popup_imgShift"> <img src id="img2" class="lesson_img"></div>
                <p class = "popup_imgShift">This is the cut-open image</p>
                <div class = "popup_imgShift "><button type="button" onclick="closeMush()" class = "cutButton"> OK </button></div>
            </div>

        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p class="description row">Description</p>
            </div>
        </div>
        <div class="row">
            <p class="mushroom_desc" id="description"></p>

        </div>

        <div class="row">
            <div class="col-md-3"><a><button class="back" id="back" onClick="window.location.href = '/lessonplans'">Back</button></a></div>

            <div class="col-md-6"><a><button class="compButton" id="compButton"></button></a></div>

            <div class="col-md-3"><a ><button class="nextButton" id="nextButton" onClick="next()">Next</button></a></div>

        </div>
    </div>

</body>

<script>
    let popup = document.getElementById("popup")

    function cutMush() {
        popup.classList.add("openPopup")
    }

    function closeMush() {
        popup.classList.remove("openPopup")
    }
    
    function next() {
        if (lesson_params["next"] == 100) {
             window.location.href ='/game/start'
        }
        else{
            window.location.href = '/lesson/' + lesson_params["next"]
        
        }
    
    
    }
    
</script>

</html>

{% endblock %}
