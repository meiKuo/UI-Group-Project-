{% extends "layout.html" %}

{% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'lesson_compare.js') }}"></script>

    <style>
        .top_ofPage {
            text-align: center;
        }

        .lessonName {
            font-size: 30px;
            padding-bottom: 20px;
        }

        .lesson_img {
            width: 300px;
            height: auto;
        }

        .comparison_padding {
            padding-top: 50px;
        }

        .nextButton {
            position: fixed;
            bottom: 50px;
            right: 100px;
        }

        .card {
            box-shadow: 0 4px 8px 0;
        }

    </style>
    <script>
        let lesson_params = {{ data | tojson}}
    </script>
{% endblock %}
